<div class="container bucket">
  <h2>Your bucket</h2>
  <div class="bucket-items">
    <div class="item" *ngFor="let item of itemsInBucket">
      <div>
        <label>{{item.title}}</label>
      </div>
      <button (click)="delete(item)">Delete</button>
    </div>
  </div>
  <div *ngIf="itemsInBucket.length != 0">
    <button class="complete-button" (click)="confirmBucketToOrder()">Complete</button>
  </div>
</div>
